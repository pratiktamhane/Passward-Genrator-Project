<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

   
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
               <i class="far fa-clipboard"></i>
               <!--<i class="fa-solid fa-clipboard"></i>-->
               <!-- <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="clipboard" class="fa fa-clipboard" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M336 64h-53.88C268.9 26.8 233.7 0 192 0S115.1 26.8 101.9 64H48C21.5 64 0 85.48 0 112v352C0 490.5 21.5 512 48 512h288c26.5 0 48-21.48 48-48v-352C384 85.48 362.5 64 336 64zM192 64c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S160 113.7 160 96C160 78.33 174.3 64 192 64zM272 224h-160C103.2 224 96 216.8 96 208C96 199.2 103.2 192 112 192h160C280.8 192 288 199.2 288 208S280.8 224 272 224z"></path></svg>-->
              
            </button>
        </div>
        <div class="settings">
           <div class="setting">
               <label for="length">Password length (Max:20)</label>
               <input type="number" id="length" min="4" max="4" value="20"/>
           </div>
           <div class="setting">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked /> <!--class="toggle" -->
        </div>
        <div class="setting">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked /> 
            <!-- class="toggle" -->
        </div>
        <div class="setting">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" checked />
            <!-- class="toggle" -->
        </div>
        <div class="setting">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked/>
             <!-- class="toggle" -->
        </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
